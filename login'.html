<!DOCTYPE html>
<html>
<head>
<style>
*{margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'poppins';
}
  body{
    background-image:url("https://ioms.ac/wp-content/uploads/2019/05/HD-Graduation-Wallpapers.jpg");
   background-position:center;
   background-size:cover;
   background-repeat:no-repeat;
   background-attachment:fixed;
}
.loginbox{
   position:relative;
 width:400px;
  backdrop-filter:blur(25px);
  
  border:2px solid black;
  border-radius:15px;
  padding:7.5em 2.5em 4em 2.5em;
 color:red;
  margin-left:10px;
  margin-top:45px;
}
.input-field{
  width:100%;
  height:55px;
 font-size:16px;
  background:transparent;
 padding-inline:20px 50px;
 border:2px solid black;
 border-radius:30px;
 outline:none;
}
#user{
 margin-bottom:10px;
}
.inputsubmit{
 width:100%;
  height:50px;
  background:green;
  font-size:16px;
   font-weight:500;
   border:none;
   border-radius:30px;
   cursor:pointer;
   transition:.3s;
}
.label{
  position:absolute;
   top:15px;
    left:20px;
  transition:.2s;
}

.register{
text-align:center;
}
.register a{
  font-weight:500;
}


.loginheader span{
  font-size:30px;
  color:red;
}
.login-header::before{
content: "";
position:absolute;
top:0;
left:-30px;
width:30px;
height:30px;
border-top-right-radius:50%;
background:transparent;
}
.login-header::after{
content: "";
position:absolute;
top:0;
left:-30px;
width:30px;
height:30px;
border-top-right-radius:50%;
background:transparent;
}
.icon{
position:absolute;
top:18px;
right:25px;
font-size:20px;
}
input-field:focus~.label,.input-field:valid.label{
position:absolute;
top:-10px;
left:20px;
font-size:14px;
border-radius:3px;
color:green;
padding:0 10px;
}
.inputbox{
position:relative;
display:flex;
flex-direction:column;
margin:20px 0;
}
.remember-forget{
display:flex;
justify-content:space-between;
font-size:15px;
}
.wrapper{
width:100%;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
background-color:rgba(0,0,0,0.2);
}
#header{
position:absolute;
top:0;
left:50%;
transform:translateX(-50%);
display:flex;
align-items:center;
justify-content:center;

width:140px;
height:70px;
border-radius:0 0 20px 20px;
}
a{
text-decoration:none;
color:black;
}
a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

 <div class="wrapper">
 <div class="loginbox" >
  <div id="header">
    <span><img src="Screenshot_20240108-212600.png" width="300px" height="65px"  style="border-radius: 10% / 50%;margin-top: 100px;"></span>
  </div>

   <div class="inputbox">
   <input type="text" id="user" class="input-field" placeholder="Username " required>
   
   <i class="bx bx-user icon></i>
   </div>

   <div class="inputbox">
   <input type="password" id="pass" class="input-field" placeholder="password" required>
   
     <i class="bx bx-lock-alt icon"></i>
   </div>
      <div class="remember-forget">
    	<div class="remember-me">
       <input type="checkbox" id="remember">
	<label for="remember">Remember Me?</label>
        </div>
      
      <div>
      <a href="#">forget password</a>
	</div>
 	</div>
     
     <div class="inputbox">
    <a href="home page.html"><input type="submit" value="login" class="inputsubmit"></a>
	</div>

	<div class="register">
       <span>Don't have an account?<a href="#">register</a></span>
        </div>
   </div>
</div>
</body>
</html>
